<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="../css/storyquest.css"/>
    <link rel="stylesheet" type="text/css" href="../station-css/web.css"/>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery.transit/jquery.transit.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="../bower_components/jquery-hammerjs/jquery.hammer-full.min.js"></script>
    <script src="../bower_components/markdown/lib/markdown.js"></script>

    <script src="../js/storyquest.js"></script>
    <script src="../js/storyquest-dispatcher.js"></script>
    <script src="../js/rules.js"></script>
    <script src="../js/questml.js"></script>
    <script src="../station-js/web.js"></script>
    <script src="../api/storyquestapi-web.js"></script>

    <script src="../js/global.js"></script>
</head>

<body id="body">

    <div id="header">
        <span id="headertext"></span>
    </div>

    <div id="indicator">
        <img src="../images/arrow.png">
    </div>

    <div id="content">
    </div>

    <div id="footer">
        <a id="cancel">
            <div class="button">
                <div class="bl"></div>
                <div class="bf"><span data-i18n="back"></span></div>
                <div class="br"></div>
            </div>
        </a>
        <a id="continue">
            <div class="button">
                <div class="bl"></div>
                <div class="bf"><span data-i18n="contbutton"></span></div>
                <div class="br"></div>
            </div>
        </a>
    </div>
        
</body>
</html>
