<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="css/storyquest.css"/>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery.transit/jquery.transit.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="bower_components/knockout-mapping/knockout.mapping.js"></script>
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>

        <script src="js/storyquest.js"></script>
        <script src="js/native.js"></script>
        <script src="js/questml.js"></script>
        <script src="js/model.js"></script>

        <script src="js/global.js"></script>
    </head>

    <body id="body" style="background-image:url(images/bg-character.jpg);background-size:cover">
        <div id="charactersheet" style="text-align:center">
		<div data-bind="visible:flags.ingame">
		    <h1 data-bind="text:flags.heroname"></h1>
		    <h2 style="margin:0;padding:0">Angstpunkte</h2>
		    <h3 data-bind="text:flags.fear||0" style="font-size:2em;margin:0;padding:0"></h3>
		    <h4 style="margin:0;padding:0">(von maximal 10)</h4>
		</div>
		<div style="margin:2em" data-bind="visible:!flags.ingame()">
		    Willkommen zum Demonstrations-Spielbuch für das StoryQuest-System. Mit StoryQuest können sie ihre eigenen Spielbücher und interaktiven Publikationen einfach und schnell erstellen. Mehr Infos unter www.storyquest.de.<br>
		    <img src="images/storyquest-logo.png" style="width:80%;margin-top:2em;display:inline-block">
		</div>
    	</div>
    </body>

	<script>

function refresh() {
    forceRetrieveModel();
    if (typeof model!="undefined" && model!=null) {
        ko.cleanNode($("#body")[0]);
        ko.applyBindings(model);
    }
}
</script>

</html>
